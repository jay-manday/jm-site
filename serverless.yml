service: numina-letterpress

provider:
  name: aws
  runtime: nodejs8.10
  stage: prod
  region: us-east-1
  memorySize: 128
  timeout: 30
  environment:
    NODE_ENV: production
    LAMBDA: true
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 'lambda:InvokeFunction'
      Resource:
      - Fn::Join:
        - ':'
        - - arn:aws:lambda
          - Ref: AWS::Region
          - Ref: AWS::AccountId
          - function:${self:service}-${opt:stage, self:provider.stage}-*

package:
  exclude:
    - .git/**

plugins:
  - serverless-domain-manager
  - serverless-apigw-binary
  - serverless-plugin-warmup
  - serverless-offline

custom:
  stage: ${opt:stage, self:provider.stage}
  domain:
    dev: dev.example.com
    prod: prod.example.com
  customDomain:
    enabled: false
    stage: ${self:custom.stage}
    domainName: ${self:custom.domain.${self:custom.stage}}
    certificateName: '*.numina.co'
    basePath: ''
    createRoute53Record: false
    endpointType: regional
  apigwBinary:
    types:
      - '*/*'

functions:
  next:
    handler: lambda.handler
    warmup: true
    events:
      - http:
          method: ANY
          cors: true
          path: /

      - http:
          method: ANY
          cors: true
          path: /{any+}